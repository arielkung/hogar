<md-toolbar layout="row" class="md-nav-login" layout-align="center center" style="margin-bottom: 36px">
  <h3 class="nav-title">Hogar</h3>
</md-toolbar>

<div flex layout="column">
    <md-input-container>
      <label>Email</label>
      <input type="text" ng-model="customer.email" required>
    </md-input-container>
    <md-input-container>
      <label>Contraseña</label>
      <input type="text" ng-model="customer.password" required>
    </md-input-container>
    <a layout="column" layout-align="center end" layout-margin style="margin: 8px">Olvidé mi contraseña</a>
    <md-button class="md-primary md-raised" ng-click='login()'>Iniciar sesión</md-button>
    <md-button class="md-raised md-accent" ui-sref='customer_register'>Registrarme</md-button>
</div>
