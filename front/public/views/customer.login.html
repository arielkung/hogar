<h1>Login</h1>

<label for='user-email'/><input type='text' id='user-email' ng-model='customer.email'/>
<label for='user-password'/><input type='password' id='user-password' ng-model='customer.password'/>

<button ng-click='login()'>Iniciar Sesion</button>
<a ui-sref='customer_register'>Registrarme</button>
