<div id='address-header' style='width:100%'>
    Seleccionas las caracteristicas que correspondan:
</div>
<div style='width:100%;display:inline-flex'>
    <div style='width:50%'>
        <a ng-click="setGender('male')" >
            <div class='icon icon-male' ng-class="{
                    'icon-male-sel'
                    : selection.gender == 'male', 'icon-pre-sel'
                : selection.gender != 'male'}"></div>
            
        </a>
        <a ng-click="setGender('female')">
            <div class='icon icon-female' ng-class="{
                    'icon-female-sel'
                    : selection.gender == 'female', 'icon-pre-sel'
                : selection.gender != 'female'}"></div>
            
        </a>
    </div>
    <div style='width:50%'>
        <div ng-hide='selection.gender'>
            Selecciona el genero
        </div>
        <div ng-show='selection.gender'>
            <a ng-click="setAgeRange('elder')" >
                <div class='icon icon-elder icon-pre-sel'></div>
                Mayor
            </a>
            <a ng-click="setAgeRange('adult')" >
                <div class='icon icon-adult icon-pre-sel'></div>
                Adulto
            </a>
            <a ng-click="setAgeRange('child')" >
                <div class='icon icon-child icon-pre-sel'></div>
                Chico
            </a>
            <a ng-click="setAgeRange('baby')" >
                <div class='icon icon-baby icon-pre-sel'></div>
                Bebe
            </a>
            <a ng-click="setAgeRange('pregnant')" >
                <div class='icon icon-pregnant icon-pre-sel'></div>
                Embarazada
            </a>
        </div>
    </div>
</div>

<div ng-repeat='sel in selectionCollection'>
    <div class="icon icon-{{sel.gender}}-sel icon-{{sel.ageRange}}"></div>
</div>

</div>

                    'icon-need-sel' : needsCollection.clothes}" >
        <div class='icon icon-clothes icon-pre-sel'></div>
        Ropa
    </a>

                    'icon-need-sel' : needsCollection.shoes}">
        <div class='icon icon-shoes icon-pre-sel'></div>
        Calzado
    </a>
    <a ng-click="toggleNeed('coat')" ng-class="{
                    'icon-need-sel' : needsCollection.coat}" >
        <div class='icon icon-coat icon-pre-sel'></div>
        Frazada
    </a>
    <a ng-click="toggleNeed('food')" ng-class="{
                    'icon-need-sel' : needsCollection.food}">
        <div class='icon icon-food icon-pre-sel'></div>
        Comida
    </a>
</div>
