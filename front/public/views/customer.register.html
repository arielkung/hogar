<div class="content-register" ng-cloak>
  <div layout="column">
    <div flex class="header-register">
      <h2><span class="logo-register">Bivlios</span></h2>
    </div>
    <div flex>
      <md-card>
        <md-card-content ng-show="hideForm">
          <p class="footer-register">Te enviamos un email para activar tu cuenta!</p>
        </md-card-content>
        <form ng-submit="register(userForm)" name="registerForm" novalidate ng-hide="hideForm" class="ng-hide">
        <md-card-actions>
          <div layout="row" layout-xs="column" layout-align="none start">
            <div flex="45" flex-xs="100">
              <md-input-container>
                <label>Pin / Legajo</label>
                <input name="pin" ng-model="userForm.bvpin" required>
                <div ng-messages="userForm.pin.$error">
                  <div ng-message="required">Campo requerido</div>
                </div>
              </md-input-container>
              <md-input-container>
                <label>Nombre</label>
                <input name="name" ng-model="userForm.given_name" required>
                <div ng-messages="userForm.name.$error">
                  <div ng-message="required">Campo requerido</div>
                </div>
              </md-input-container>
              <md-input-container>
                <label>Apellido</label>
                <input name="lastName" ng-model="userForm.family_name" required>
                <div ng-messages="userForm.lastName.$error">
                  <div ng-message="required">Campo requerido</div>
                </div>
              </md-input-container>
              <md-input-container>
                <label>Email</label>
                <input name="email" ng-model="userForm.email" required>
                <div ng-messages="userForm.email.$error">
                  <div ng-message="required">Campo requerido</div>
                </div>
              </md-input-container>
            </div>
            <div flex="10" flex-xs="100"></div>
            <div flex="45" flex-xs="100">
              <md-input-container>
                <label>Institución</label>
                <input name="institution" ng-model="userForm.institution" required>
                <div ng-messages="userForm.institution.$error">
                  <div ng-message="required">Campo requerido</div>
                </div>
              </md-input-container>
              <md-input-container>
                <label>Curso</label>
                <input name="course" ng-model="userForm.course" required>
                <div ng-messages="userForm.course.$error">
                  <div ng-message="required">Campo requerido</div>
                </div>
              </md-input-container>
              <md-input-container>
                <label>Contraseña</label>
                <input name="password" ng-model="userForm.password" required>
                <div ng-messages="userForm.password.$error">
                  <div ng-message="required">Campo requerido</div>
                </div>
              </md-input-container>
              <md-input-container>
                <label>Repetir Contraseña</label>
                <input name="password2" ng-model="userForm.password2" required>
                <div ng-messages="userForm.password2.$error">
                  <div ng-message="required">Campo requerido</div>
                </div>
              </md-input-container>
            </div>
          </div>
        </md-card-actions>
      </form>
        <div class="footer-register" ng-show="errorForm">{{ errorForm }}</div>
        <md-card-content>
          <!--<p class="footer-register">Al hacer clic en Entrar, acepta los <a href="#">términos y condiciones</a> y la <a href="#">política de privacidad</a>.</p>-->
          <div class="bottom-sheet-demo inset" layout="row" layout-align="center" >
            <md-button ng-hide="hideForm" flex="50" class="md-primary md-raised"  type="submit" ng-click="register(userForm)">Continuar</md-button>
          </div>
        </md-card-content>
      </md-card>
    </div>
  </div>
</div>
