<div class="content-register" ng-cloak>
  <div layout="column">
    <div flex>
      <md-card>
        <md-card-content ng-show="hideForm">
          <p class="footer-register">Se ha cambiado la contrase単a correctamente!</p>
        </md-card-content>
        <form ng-submit="changepassword(passwordForm)" name="changepasswordForm" novalidate ng-hide="hideForm" class="ng-hide">
        <md-card-actions>
          <div layout="row" layout-xs="column" layout-align="none start">
            <div flex="45" flex-xs="100">
              <md-input-container>
                <label>Contrase単a Actual</label>
                <input name="contraena" ng-model="passwordForm.contraena" required>
                <div ng-messages="passwordForm.contraena.$error">
                  <div ng-message="required">Campo requerido</div>
                </div>
              </md-input-container>
              <md-input-container>
                <label>Nueva Contrase単a</label>
                <input name="repetircontraena" ng-model="passwordForm.repetircontraena" required>
                <div ng-messages="passwordForm.repetircontraena.$error">
                  <div ng-message="required">Campo requerido</div>
                </div>
              </md-input-container>
              <md-input-container>
                <label>Repetir Nueva Contrase単a</label>
                <input name="repetirnuevacontraena" ng-model="passwordForm.repetirnuevacontraena" required>
                <div ng-messages="passwordForm.repetirnuevacontraena.$error">
                  <div ng-message="required">Campo requerido</div>
                </div>
              </md-input-container>
            </div>
          </div>
        </md-card-actions>
      </form>
        <div ng-show="errorForm">{{ errorForm }}</div>
        <md-card-content>
          <div class="bottom-sheet-demo inset" layout="row" layout-align="center" >
            <md-button ng-hide="hideForm" flex="50" class="md-primary md-raised"  type="submit" ng-click="changepassword(passwordForm)">Cambiar password</md-button>
          </div>
        </md-card-content>
      </md-card>
    </div>
  </div>
</div>
